<div class="card">
  <div class="card-body">
    <button
      *ngFor="let category of categories"
      type="button"
      class="btn"
      (click)="selectCategory(category)"
      [ngClass]="{
            'btn-primary': selectedCategory === category,
            'btn-outline-primary': selectedCategory !== category
      }"
    >
      {{ category }}
    </button>
  </div>
</div>
